[build]
  command = "CI=false GENERATE_SOURCEMAP=false PUBLIC_URL=. npm run build"
  publish = "build"

# Static dosyaları hariç tut
[[redirects]]
  from = "/static/*"
  to = "/static/:splat"
  status = 200

# Diğer static dosyalar
[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.ico"
  status = 200

[[redirects]]
  from = "/manifest.json"
  to = "/manifest.json"
  status = 200

[[redirects]]
  from = "/logo*.png"
  to = "/:splat"
  status = 200

# SPA routing için
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  CI = "false"
  NODE_ENV = "production"
  GENERATE_SOURCEMAP = "false"

# Cache headers
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate" 